#CONFIGURASI PGSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/biodatadb
spring.datasource.username=postgres
spring.datasource.password=postgres@123
spring.datasource.driver-class-name=org.postgresql.Driver

# This will create table automatically in your database
spring.jpa.hibernate.ddl-auto=update

# jpa hibernate
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# folder images
spring.upload.path=src/main/resources/public/images/profiles